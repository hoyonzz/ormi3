<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inheritance</title>
    <style>
      * {
        margin: 0 auto;
      }
        div{
            color: red;
            border: 5px solid pink;
        }
        h1{border: inherit;}
    </style>
  </head>
  <body>
    <div>
        <h1>Hello World!</h1>
        <h2>Hello World!</h2>
        <p>Hello World!</p>
    </div>

  </body>
</html>
