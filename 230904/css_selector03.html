<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
    <style>
        #first {
            background-color: aqua;
        }
        #second {
            background-color: blueviolet;
        }

    </style>

  </head>
  <body>
    <h1 id="first">아이디 선택자(#)</h1>
    <ul id="second">
        <li>id selector</li>
        <li>HTML 페이지 내에 id는 유일해야 합니다!</li>
        <li>HTML 안에서 한 번만 사용되기 때문에 재 사용성은 떨어집니다!</li>
        <li>아이디 속성은JavaScript 또는 해시 링크와 함께 사용되는 경우가 많습니다.</li>

    </ul>

    

  </body>
</html>
