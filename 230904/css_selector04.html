<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
    <style>
        .fc_red {
            color: red;
        }
        .bc_blue {
            background-color: blueviolet;
        }
    </style>
  </head>
  <body>
    <h1>클래스 선택자(.)</h1>
    <ul class="fc_red, bc_blue">
        <li>class selector</li>
        <li>클래스 선택자는 아이디 선택자와 다르게 한 페이지에 여러 개가 존재할 수 있습니다. 재 사용성이 높습니다.</li>
    </ul>
  </body>
</html>
